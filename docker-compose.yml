version: "3"
services:
  squid-alpine-ssl:
    image: felipph/squid-alpine-ssl:latest
    environment:
      - CN=FelipphCalado
      - O=OpenWRT
      - OU=squid
      - C=BR
    network_mode: "host"
    volumes:
      - ./log:/var/log/
      - ./conf/squid.conf:/etc/squid/squid.conf
      - ./cache:/var/cache
      - ./cert:/etc/squid-cert
      - ./start.sh:/usr/local/bin/start.sh
    restart: always